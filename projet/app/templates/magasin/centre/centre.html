<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centres</title>
  </head>
  <body>
    <h1>Liste des Centres</h1>

    <form method="GET">
      <label for="search">Entrez le nom du centre:</label>
      <input type="text" name="recherche" id="search" />
      <button type="submit">rechercher</button>
    </form>
    <br />

    {% if centres %}
    <table border="1px">
      <thead>
        <tr>
          <th></th>
          <th>Nom</th>
          <th>Numero</th>
        </tr>
      </thead>
      {% for c in centres %}
      <tbody>
        <tr>
          <td>{{c.id}}</td>
          <td>{{c.nomC}}</td>
          <td>{{c.numeroC}}</td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
    {% else %}
    <p>Aucun Centre a afficher</p>
    {% endif %}

    <br />
    <br />

    <a href="magasin">
      <button>retourner</button>
    </a>
  </body>
</html>
