<h3>Modifier Centre</h3>
<form method="POST">
  {% csrf_token %} {{ form.as_p}}
  <p>{{message}}</p>
  <a href=" {% url 'liste_centres' %}" id="annuler">
    <button>Annuler</button>
  </a>
  <input type="submit" value="Modifier" />
</form>

<script>
  document
    .getElementById("annuler")
    .addEventListener("click", function (event) {
      event.preventDefault();
      window.location.href = "{% url 'liste_centres' %}";
    });
</script>
