<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Matière Premières</title>
  </head>
  <body>
    <h1>Liste de Matière Premières</h1>

    <form method="GET">
      <label for="search">Entrez le nom de la matière première:</label>
      <input type="text" name="recherche" id="search" />
      <button type="submit" class="btn btn-info">rechercher</button>
    </form>
    <br />

    {% if matierePremieres %}
    <table border="1px" class="table table-dark table-hover table-bordered">
      <thead>
        <tr>
          <th></th>
          <th>Nom</th>
          <th>Type</th>
          <th>Quantite</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      {% for mp in matierePremieres %}
      <tbody class="table-group-divider">
        <tr>
          <td class="table-active">{{mp.id}}</td>
          <td class="table-active">{{mp.nomMP}}</td>
          <td class="table-active">{{mp.TypeMP}}</td>
          <td class="table-active">{{mp.Quantite}}</td>
          <td class="table-active">
            <a href="{% url 'editMP' mp.id %}">Modifier</a>
          </td>
          <td class="table-active">
            <a href="{% url 'deleteMP' mp.id %}">Supprimer</a>
          </td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
    {% else %}
    <p>Aucune Matière Première a afficher</p>
    {% endif %}

      <a href="matierePremiere/ajouter"><button>ajouter</button></a>
  </br>
</br>
    <a href="magasin">
      <button class="btn btn-secondary">retourner</button>
    </a>
  </body>
</html>
